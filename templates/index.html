
[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>

<head>
  <title>Drawable Grid</title>
  <style>
    #canvas {
      border: 1px solid #000;
    }

    .color {
      width: 50px;
      height: 50px;
      display: inline-block;
      margin: 2px;
    }

    .expand {
      display: flex;
      flex-direction: row;
    }

  </style>
</head>

<body>
  <div class="section" id="vue-target">
    <div class=""container>
      <canvas id="canvas" ref="canvas" width="500" height="500" style="margin-left: auto; margin-right: auto;display: block;"></canvas>

      <div class="block" style="margin-left: auto; margin-right: auto;display: block;">
        <div class="color" style="background-color: red;" @click="selectColor('red')"></div>
        <div class="color" style="background-color: green;" @click="selectColor('green')"></div>
        <div class="color" style="background-color: blue;" @click="selectColor('blue')"></div>
        <div class="color" style="background-color: yellow;" @click="selectColor('yellow')"></div>
        <div class="color" style="background-color: black;" @click="selectColor('black')"></div>
      </div>

      <button class="button" @click="get_pixels"><span>Get Pixels</span></button>
    </div>
  </div>

 

  [[block page_scripts]]
  <!-- Loads the index-specific js for Vue -->
  <script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
    let get_pixels_url = "[[=XML(get_pixels_url)]]";
    let draw_url = "[[=XML(draw_url)]]"
  </script>
  <script src="js/index.js"></script>
  [[end]]
</body>
