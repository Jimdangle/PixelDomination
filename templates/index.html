[[extend 'layout-noFooter.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>

<head>
  <title>Drawable Grid</title>
  <style>
    body > * {
      display: none;
    }

    body > .navbar,
    body > #canvas {
      display: flex !important;
    }

    #canvas {
      border: 1px solid #000;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .color {
      width: 50px;
      height: 50px;
      display: inline-block;
      margin: 2px;
    }

    .expand {
      display: flex;
      flex-direction: row;
    }

    .centering {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

  </style>
</head>

<body>
  <div id="vue-target" class="centering" style="display: flex; justify-content: center; align-items: center;">
    <div class="canvas_container" style="width:800px; height:600px; position: relative;">
      <canvas id="canvas" ref="canvas"></canvas>
      <div id="color-picker" style="position:absolute; bottom:0; left:0;">
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
      </div>
      <div id="leaderboard" style="position:absolute; top:0; left:0;">
        <h2>Leaderboard</h2>
        <!-- Add your leaderboard content here -->
      </div>
    </div>
    <!-- <button class="button" @click="get_pixels"><span>Get Pixels</span></button> -->
  </div>

  [[block page_scripts]]
  <!-- Loads the index-specific js for Vue -->
  <script>
    let my_callback_url = "[[=XML(my_callback_url)]]";
    let get_pixels_url = "[[=XML(get_pixels_url)]]";
    let draw_url = "[[=XML(draw_url)]]";
  </script>
  <script src="js/play.js"></script>
  [[end]]
</body>
